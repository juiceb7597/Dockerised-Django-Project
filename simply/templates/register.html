{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simply | Register</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<br>
<div class="container bg-white shadow-md p-5" style="width:500px;">
    <h1>Register</h1>
    <br>
    <form method="POST" autocapitalize="off">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="Submit"/>
        <br> <br>
        <p> Already have an account? <a href="{% url 'my-login' %}"> Login </a> </p>
    </form>
</div>
<br>
</html>
